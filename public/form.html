<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Form</title>
</head>

<body>
    <form id="uploadForm" action="/profile/upload" method="post" enctype="multipart/form-data">
        <label for="avatar">Select Image:</label>
        <input type="file" name="avatar" id="avatar" accept="image/*" required><br><br>

        <label for="username">Your Name:</label>
        <input type="text" name="username" id="username" required><br><br>

        <button type="button" onclick="uploadFormData()">Submit</button>
    </form>

    <script>
        function uploadFormData() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            console.log(formData);
            fetch('/profile/upload', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // Handle the server response as needed
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Handle errors
                });
        }
    </script>
</body>

</html>
